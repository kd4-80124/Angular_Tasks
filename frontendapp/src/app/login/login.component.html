<div class="bg-gray-500 h-screen flex items-center justify-center">
    <div class="max-w-sm bg-white p-6 rounded shadow-md w-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>
      <form [formGroup]="loginForm" (submit)="onLogin()">
        <!-- Email Address -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
          <input id="email" type="email" formControlName="email"
            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Email Address">
          <div class="text-red-700 text-xs mt-1"
            *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
            <span *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email</span>
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input id="password" type="password" formControlName="password"
            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Password">
          <div class="text-red-700 text-xs mt-1"
            *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
            <span *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.controls['password'].errors?.['minlength']">Password min 6 char</span>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          [disabled]="loginForm.invalid">Login</button>
      </form>
  
      <!-- Sign up link -->
      <p class="text-center text-sm text-gray-600 mt-3">
        Don't have an account? 
        <a href="javascript:void(0)" class="text-blue-500 hover:text-blue-700" (click)="goToRegistration()">Registration</a>
      </p>
    </div>
  </div>
